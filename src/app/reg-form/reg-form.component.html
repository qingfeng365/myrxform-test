
<div class="panel panel-success">
  <div class="panel-heading">
    <h3 class="panel-title">注册表单</h3>
  </div>
  <div class="panel-body">
    <form [formGroup]="formModel" (submit)="onSubmit()">
      <div>用户名:
        <input type="text" formControlName="username"/>
      </div>
      <div [hidden]="formModel.get('username').untouched">
        <div [hidden]="!formModel.hasError('required','username')">用户名是必填项</div>
        <div [hidden]="!formModel.hasError('minlength','username')">用户名最小长度是6</div>
      </div>
      <div>手机号:
        <input type="text" formControlName="mobile"/>
      </div>
      <div [hidden]="formModel.get('mobile').pristine">
        <div [hidden]="!formModel.hasError('pattern','mobile')">请输入正确的手机号</div>
      </div>
      <div formGroupName="passwordsGroup">
        <div>密码:
          <input type="password" formControlName="password"/>
        </div>
        <div [hidden]="formModel.get('passwordsGroup.password').untouched">
          <div [hidden]="!formModel.hasError('required','passwordsGroup.password')">密码是必填项</div>
          <div [hidden]="!formModel.hasError('minlength','passwordsGroup.password')">密码最小长度是6</div>
          <div [hidden]="!formModel.hasError('passWordUsed','passwordsGroup.password')">该密码最近已使用过</div>
        </div>
        <div>确认密码:
          <input type="password" formControlName="confirmpw"/>
        </div>
        <div [hidden]="formModel.get('passwordsGroup').pristine">
          <div [hidden]="!formModel.hasError('match','passwordsGroup')">{{formModel.getError('match','passwordsGroup')?.desc}}</div>
        </div>
      </div>
      <div>
        <button type="submit">注册</button>
      </div>
    </form>
    <hr/>
    <pre>{{formModel.value|json}}</pre>
    <pre>{{formModel.status}}</pre>
  </div>
</div>
